
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Meteo Calabria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; height: 100%; }
    #map { height: 70vh; width: 100%; }
    #station-table { padding: 10px; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #f2f2f2; }
    .temperature-label {
      background-color: rgba(255,255,255,0.8);
      border-radius: 50%;
      border: 2px solid #333;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th { text-align: left; }
    }
  </style>
</head>
<body>

<div id="map"></div>

<section id="station-table">
  <h2>Stazioni Meteo - Tabella Dati</h2>
  <table>
    <thead>
      <tr>
        <th>Stazione</th>
        <th>Temperatura</th>
        <th>Max</th>
        <th>Min</th>
        <th>Umidità</th>
        <th>Vento</th>
        <th>Raffica</th>
        <th>Pioggia</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- I dati verranno caricati qui -->
    </tbody>
  </table>
</section>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  var map = L.map('map').setView([39.3, 16.3], 9);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  function getColor(temp) {
    return temp >= 35 ? '#FF0000' :
           temp >= 25 ? '#FF7F00' :
           temp >= 15 ? '#FFFF00' :
           temp >= 5  ? '#00FF00' :
           temp >= -5 ? '#00BFFF' :
                        '#0000FF';
  }

  // Qui puoi aggiungere/modificare facilmente le stazioni
  var stazioni = [
    { nome: "Cosenza Vaiolise", lat: 39.32, lon: 16.26, id: "ICOSEN11", apiKey: "APIKEY1" },
    { nome: "Amantea Spiaggia", lat: 39.13, lon: 16.07, id: "IAMANT6", apiKey: "APIKEY1" },
    { nome: "Celico Montescuro", lat: 39.33, lon: 16.40, id: "ICELIC1", apiKey: "APIKEY1" },
    { nome: "Mendicino Tivolille Pasquali", lat: 39.28, lon: 16.20, id: "IMENDI13", apiKey: "APIKEY2" },
    { nome: "Casali del Manco Morelli Soprana", lat: 39.28, lon: 16.29, id: "ICASAL40", apiKey: "APIKEY2" },
    { nome: "Stazione Esempio", lat: 39.30, lon: 16.30, id: "IDSTAZIONE", apiKey: "APIKEY3" }
  ];

  stazioni.forEach(function(stazione) {
    fetch(`https://api.weather.com/v2/pws/observations/current?stationId=${stazione.id}&format=json&units=m&apiKey=${stazione.apiKey}`)
      .then(response => response.json())
      .then(data => {
        const obs = data.observations[0];

        const temperatura = obs.metric.temp;
        const tempMax = obs.metric.tempHigh24Hour;
        const tempMin = obs.metric.tempLow24Hour;
        const umidita = obs.humidity;
        const vento = obs.windSpeed;
        const raffica = obs.windGust;
        const pioggia = obs.metric.precipTotal;

        var tempIcon = L.divIcon({
          className: 'temperature-label',
          html: `${temperatura}°`,
          iconSize: [30, 30],
          iconAnchor: [15, 15]
        });

        var marker = L.marker([stazione.lat, stazione.lon], {icon: tempIcon}).addTo(map);

        marker.getElement().style.backgroundColor = getColor(temperatura);

        marker.bindPopup(`
          <b>${stazione.nome}</b><br>
          Temperatura: ${temperatura} °C<br>
          Max: ${tempMax} °C<br>
          Min: ${tempMin} °C<br>
          Umidità: ${umidita}%<br>
          Vento: ${vento} km/h<br>
          Raffica: ${raffica} km/h<br>
          Pioggia: ${pioggia} mm
        `);

        var row = document.createElement('tr');
        row.innerHTML = `
          <td>${stazione.nome}</td>
          <td>${temperatura} °C</td>
          <td>${tempMax} °C</td>
          <td>${tempMin} °C</td>
          <td>${umidita}%</td>
          <td>${vento} km/h</td>
          <td>${raffica} km/h</td>
          <td>${pioggia} mm</td>
        `;
        document.getElementById('table-body').appendChild(row);
      })
      .catch(error => {
        console.error('Errore caricando dati per', stazione.nome, error);
      });
  });
</script>

</body>
</html>
