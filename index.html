
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Meteo Calabria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; height: 100%; }
    #map { height: 70vh; width: 100%; }
    #station-table { padding: 10px; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #f2f2f2; }
    .temperature-label {
      background-color: rgba(255,255,255,0.7);
      border-radius: 50%;
      border: 2px solid #333;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 10px;
      color: black;
    }
    .webcam-preview {
      margin-top: 5px;
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      th { text-align: left; }
    }
  </style>
</head>
<body>

<div id="map"></div>

<section id="station-table">
  <h2>Stazioni Meteo</h2>
  <table>
    <thead>
      <tr>
        <th>Stazione</th>
        <th>Temp</th>
        <th>Max</th>
        <th>Min</th>
        <th>Umidità</th>
        <th>Vento</th>
        <th>Raffica</th>
        <th>Pioggia</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</section>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  var map = L.map('map').setView([39.3, 16.3], 9);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  function getColor(temp) {
    if (temp <= 0) return '#0033cc';            // Azzurro scuro
    if (temp <= 5) return '#66ccff';             // Azzurro chiaro
    if (temp <= 10) return '#00ffcc';            // Verde acqua
    if (temp <= 15) return '#00cc66';            // Verde
    if (temp <= 20) return '#ccff33';            // Giallino
    if (temp <= 25) return '#ffff00';            // Giallo
    if (temp <= 28) return '#ffcc00';            // Arancione chiaro
    if (temp <= 32) return '#ff9900';            // Arancione forte
    if (temp <= 35) return '#ff6600';            // Rosso arancio
    if (temp <= 38) return '#ff3300';            // Rosso
    if (temp <= 40) return '#cc0000';            // Rosso vivo
    return '#990000';                            // Rosso intenso
  }

  // Simuliamo i dati per ora
  var stazioni = [
    { nome: "Cosenza Vaiolise", lat: 39.32, lon: 16.26, temperatura: 20, tempMax: 24, tempMin: 16, umidita: 70, vento: 5, raffica: 10, pioggia: 1, webcam: "", link: "#" },
    { nome: "Amantea Spiaggia", lat: 39.13, lon: 16.07, temperatura: 22, tempMax: 27, tempMin: 19, umidita: 65, vento: 8, raffica: 12, pioggia: 0, webcam: "", link: "#" },
    { nome: "Celico Montescuro", lat: 39.33, lon: 16.40, temperatura: 15, tempMax: 18, tempMin: 10, umidita: 80, vento: 12, raffica: 18, pioggia: 2, webcam: "", link: "#" },
    { nome: "Mendicino Tivolille Pasquali", lat: 39.28, lon: 16.20, temperatura: 17, tempMax: 21, tempMin: 13, umidita: 75, vento: 10, raffica: 14, pioggia: 1.5, webcam: "", link: "#" },
    { nome: "Casali del Manco Morelli Soprana", lat: 39.28, lon: 16.29, temperatura: 16, tempMax: 19, tempMin: 12, umidita: 78, vento: 9, raffica: 13, pioggia: 2.2, webcam: "", link: "#" }
  ];

  stazioni.forEach(function(stazione) {
    var tempIcon = L.divIcon({
      className: 'temperature-label',
      html: `${stazione.temperatura}°`,
      iconSize: [25, 25],
      iconAnchor: [12, 12]
    });

    var marker = L.marker([stazione.lat, stazione.lon], {icon: tempIcon}).addTo(map);
    marker.getElement().style.backgroundColor = getColor(stazione.temperatura);

    var popupContent = `
      <b>${stazione.nome}</b><br>
      Temp: ${stazione.temperatura}°C<br>
      Max: ${stazione.tempMax}°C / Min: ${stazione.tempMin}°C<br>
      Umidità: ${stazione.umidita}%<br>
      Raffica: ${stazione.raffica} km/h<br>
      ${stazione.webcam ? `<img class="webcam-preview" src="${stazione.webcam}" alt="Webcam">` : '<i>Webcam non disponibile</i>'}<br><br>
      <canvas id="chart-${stazione.lat}" width="250" height="100"></canvas><br><br>
      <a href="${stazione.link}" target="_blank"><button>Vai alla stazione</button></a>
    `;

    marker.bindPopup(popupContent);

    marker.on('popupopen', function() {
      var ctx = document.getElementById(`chart-${stazione.lat}`).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['00h', '06h', '12h', '18h'],
          datasets: [{
            label: 'Temperatura (°C)',
            data: [stazione.tempMin, stazione.temperatura-1, stazione.tempMax, stazione.temperatura],
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.2)',
            fill: true
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    });

    var row = document.createElement('tr');
    row.innerHTML = `
      <td>${stazione.nome}</td>
      <td>${stazione.temperatura}°C</td>
      <td>${stazione.tempMax}°C</td>
      <td>${stazione.tempMin}°C</td>
      <td>${stazione.umidita}%</td>
      <td>${stazione.vento} km/h</td>
      <td>${stazione.raffica} km/h</td>
      <td>${stazione.pioggia} mm</td>
    `;
    document.getElementById('table-body').appendChild(row);
  });
</script>

</body>
</html>
