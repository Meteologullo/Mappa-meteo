
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Meteo - Cosenza Vaiolise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; height: 100%; }
    #map { height: 70vh; width: 100%; }
    #station-table { padding: 10px; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #f2f2f2; }
    .temperature-label {
      background-color: rgba(255,255,255,0.7);
      border-radius: 50%;
      border: 2px solid #333;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 10px;
      color: black;
    }
    .popup-graph-button {
      margin-top: 10px;
      padding: 5px 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #popup-graph-container {
      display: none;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      th { text-align: left; }
    }
  </style>
</head>
<body>

<div id="map"></div>

<section id="station-table">
  <h2>Dati Stazione Meteo</h2>
  <table>
    <thead>
      <tr>
        <th>Località</th>
        <th>Temp</th>
        <th>Min</th>
        <th>Max</th>
        <th>UR</th>
        <th>Vento</th>
        <th>Raffica</th>
        <th>Pioggia</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</section>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const apiKey = "03d402e1e8844ac49402e1e8844ac419";
  const stationId = "ICOSEN11"; // Weather Underground Station ID
  const stationName = "Cosenza Vaiolise";
  const stationLat = 39.32;
  const stationLon = 16.26;

  var map = L.map('map').setView([stationLat, stationLon], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  function getColor(temp) {
    if (temp <= 0) return '#0033cc';
    if (temp <= 5) return '#66ccff';
    if (temp <= 10) return '#00ffcc';
    if (temp <= 15) return '#00cc66';
    if (temp <= 20) return '#ccff33';
    if (temp <= 25) return '#ffff00';
    if (temp <= 28) return '#ffcc00';
    if (temp <= 32) return '#ff9900';
    if (temp <= 35) return '#ff6600';
    if (temp <= 38) return '#ff3300';
    if (temp <= 40) return '#cc0000';
    return '#990000';
  }

  fetch(`https://api.weather.com/v2/pws/observations/current?stationId=${stationId}&format=json&units=m&apiKey=${apiKey}`)
    .then(response => response.json())
    .then(data => {
      const obs = data.observations[0];

      const temperatura = obs.metric.temp;
      const tempMax = obs.metric.tempHigh24Hour;
      const tempMin = obs.metric.tempLow24Hour;
      const umidita = obs.humidity;
      const vento = obs.windSpeed;
      const raffica = obs.windGust;
      const pioggia = obs.metric.precipTotal;

      var tempIcon = L.divIcon({
        className: 'temperature-label',
        html: `${temperatura}°`,
        iconSize: [25, 25],
        iconAnchor: [12, 12]
      });

      var marker = L.marker([stationLat, stationLon], {icon: tempIcon}).addTo(map);
      marker.getElement().style.backgroundColor = getColor(temperatura);

      var popupContent = `
        <b>${stationName}</b><br>
        Temp: ${temperatura}°C<br>
        Max: ${tempMax}°C / Min: ${tempMin}°C<br>
        Umidità: ${umidita}%<br>
        Raffica: ${raffica} km/h<br>
        <button class="popup-graph-button" onclick="showGraph()">Visualizza grafico</button>
        <div id="popup-graph-container">
          <canvas id="popup-graph" width="250" height="150"></canvas>
        </div>
      `;

      marker.bindPopup(popupContent);

      var row = document.createElement('tr');
      row.innerHTML = `
        <td>${stationName}</td>
        <td>${temperatura}°C</td>
        <td>${tempMin}°C</td>
        <td>${tempMax}°C</td>
        <td>${umidita}%</td>
        <td>${vento} km/h</td>
        <td>${raffica} km/h</td>
        <td>${pioggia} mm</td>
      `;
      document.getElementById('table-body').appendChild(row);
    })
    .catch(error => {
      console.error('Errore nel caricamento dati:', error);
    });

function showGraph() {
  document.getElementById('popup-graph-container').style.display = "block";
  var ctx = document.getElementById('popup-graph').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['00h', '06h', '12h', '18h'],
      datasets: [{
        label: 'Temperatura simulata (°C)',
        data: [15, 18, 22, 20],
        borderColor: 'red',
        backgroundColor: 'rgba(255,0,0,0.2)',
        fill: true
      }]
    },
    options: { responsive: true, maintainAspectRatio: false }
  });
}
</script>

</body>
</html>
