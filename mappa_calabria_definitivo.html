
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Mappa Meteo Calabria</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
  #map { height: 100vh; width: 100%; }
  .temperature-label {
    background: rgba(255,255,255,0.9);
    border-radius: 50%;
    border: 2px solid #000;
    width: 40px; height: 40px;
    text-align: center;
    line-height: 40px;
    font-weight: bold;
    font-size: 14px;
    color: black;
  }
  .popup-title { font-size: 18px; font-weight: bold; }
  .popup-sub { font-size: 12px; color: #666; margin-bottom: 6px; }
  .popup-data { margin: 2px 0; }
  .bold { font-weight: bold; }
  .webcam-preview { width: 100%; max-height: 120px; object-fit: cover; margin-top: 5px; }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const stazioni = [
  { nome: "Cosenza - Vaglio Lise", lat: 39.32, lon: 16.26, quota: "208 m", provincia: "Cosenza", regione: "Calabria", area: "Valle del Crati", stationId: "ICOSEN11", apiKey: "03d402e1e8844ac49402e1e8844ac419", webcam: "" },
  { nome: "Amantea Spiaggia", lat: 39.13, lon: 16.07, quota: "0 m", provincia: "Cosenza", regione: "Calabria", area: "Costa Tirrenica Cosentina", stationId: "IAMANT6", apiKey: "844d02e7e12049ef8d02e7e120b9ef68", webcam: "https://meteologullo.github.io/immagine_provvisoria_amantea.jpg" },
  { nome: "Montescuro - Celico", lat: 39.33, lon: 16.40, quota: "1643 m", provincia: "Cosenza", regione: "Calabria", area: "Vetta della Sila Grande", stationId: "ICELIC1", apiKey: "844d02e7e12049ef8d02e7e120b9ef68", webcam: "" },
  { nome: "Cosenza - Campagnano", lat: 39.31, lon: 16.23, quota: "234 m", provincia: "Cosenza", regione: "Calabria", area: "Valle del Crati", stationId: "ICOSEN20", apiKey: "844d02e7e12049ef8d02e7e120b9ef68", webcam: "" },
  { nome: "Mendicino - Tivolille Pasquali", lat: 39.28, lon: 16.20, quota: "431 m", provincia: "Cosenza", regione: "Calabria", area: "Catena Costiera", stationId: "IMENDI13", apiKey: "844d02e7e12049ef8d02e7e120b9ef68", webcam: "" },
  { nome: "Casali del Manco - Morelli Soprana", lat: 39.28, lon: 16.29, quota: "800 m", provincia: "Cosenza", regione: "Calabria", area: "Valle del Crati", stationId: "ICASAL40", apiKey: "", webcam: "" }
];

var map = L.map('map').setView([39.3, 16.3], 9);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

function getColor(temp) {
  if (temp <= 0) return '#0033cc';
  if (temp <= 5) return '#66ccff';
  if (temp <= 10) return '#00ffcc';
  if (temp <= 15) return '#00cc66';
  if (temp <= 20) return '#ccff33';
  if (temp <= 25) return '#ffff00';
  if (temp <= 28) return '#ffcc00';
  if (temp <= 32) return '#ff9900';
  if (temp <= 35) return '#ff6600';
  if (temp <= 38) return '#ff3300';
  if (temp <= 40) return '#cc0000';
  return '#990000';
}

stazioni.forEach(stazione => {
  if (stazione.apiKey) {
    fetch(`https://api.weather.com/v2/pws/observations/current?stationId=${stazione.stationId}&format=json&units=m&apiKey=${stazione.apiKey}`)
      .then(response => response.json())
      .then(data => {
        const obs = data.observations[0];
        const temperatura = obs.metric.temp.toFixed(1);
        const tempMax = obs.metric.tempHigh24Hour?.toFixed(1) || "-";
        const tempMin = obs.metric.tempLow24Hour?.toFixed(1) || "-";
        const umidita = obs.humidity || "-";
        const vento = obs.windSpeed || "-";
        const raffica = obs.windGust || "-";
        const pioggia = obs.metric.precipTotal || "0";

        var tempIcon = L.divIcon({
          className: 'temperature-label',
          html: `${temperatura}°`,
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        });

        var marker = L.marker([stazione.lat, stazione.lon], {icon: tempIcon}).addTo(map);
        marker.getElement().style.backgroundColor = getColor(temperatura);

        var popupContent = `
          <div class="popup-title">${stazione.nome}</div>
          <div class="popup-sub">${stazione.provincia} - ${stazione.regione} - ${stazione.quota} - ${stazione.area}</div>
          <div class="popup-data"><span class="bold">Temp:</span> ${temperatura}°C</div>
          <div class="popup-data"><span class="bold">Max:</span> ${tempMax}°C / <span class="bold">Min:</span> ${tempMin}°C</div>
          <div class="popup-data"><span class="bold">Umidità:</span> ${umidita}%</div>
          <div class="popup-data"><span class="bold">Vento:</span> ${vento} km/h / <span class="bold">Raffica:</span> ${raffica} km/h</div>
          <div class="popup-data"><span class="bold">Pioggia:</span> ${pioggia} mm</div>
          ${stazione.webcam ? `<img src="${stazione.webcam}" class="webcam-preview">` : '<div style="margin-top:5px;font-size:12px;color:#777;">Webcam non disponibile</div>'}
        `;

        marker.bindPopup(popupContent);
      });
  }
});
</script>

</body>
</html>
