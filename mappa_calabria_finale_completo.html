
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Mappa Meteo Calabria - Versione Definitiva</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.css">
<style>
  /* CSS completo dentro il file */
  body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
  #map { height: 70vh; width: 100%; }
  .temperature-label {
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border: 1px solid #aaa;
    border-radius: 8px;
    width: 40px;
    height: 30px;
    font-size: 13px;
    font-weight: bold;
    color: black;
  }
  .popup-title { font-size: 16px; font-weight: bold; }
  .popup-sub { font-size: 12px; color: #666; margin-bottom: 6px; }
  .popup-data { margin: 2px 0; font-size: 13px; }
  .bold { font-weight: bold; }
  .popup-button {
    display: inline-block;
    margin: 5px 5px 0 0;
    padding: 6px 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-size: 12px;
    cursor: pointer;
  }
  .webcam-preview { width: 100%; max-height: 120px; object-fit: cover; margin-top: 5px; border-radius: 4px; }
  #station-table { padding: 10px 20px 40px 20px; background: white; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: center; }
  th { background-color: #007bff; color: white; }
  .small-note { font-size: 11px; color: #666; margin-top: 5px; text-align: center; }
  #sidebar {
    position: absolute;
    top: 70px;
    right: 10px;
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    z-index: 1000;
  }
  #sidebar button {
    display: block;
    width: 100%;
    margin: 5px 0;
    padding: 8px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }
</style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <button onclick="updateLayer('current')">Temperature Attuali</button>
  <button onclick="updateLayer('max')">Temperature Massime</button>
  <button onclick="updateLayer('min')">Temperature Minime</button>
  <button onclick="updateLayer('rain')">Pioggia</button>
  <button onclick="updateLayer('gust')">Raffiche</button>
  <button onclick="updateLayer('webcam')">Webcam</button>
</div>
<div id="station-table"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Qui andra il Javascript completo -->

</body>
</html>
