
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Mappa Meteo Calabria - Versione Finale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
  #map { height: 70vh; width: 100%; }
  .temperature-label {
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border: 2px solid #000;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 14px;
    font-weight: bold;
    color: black;
  }
  .popup-title { font-size: 18px; font-weight: bold; }
  .popup-sub { font-size: 12px; color: #666; margin-bottom: 6px; }
  .popup-data { margin: 2px 0; font-size: 13px; }
  .bold { font-weight: bold; }
  .popup-button {
    display: inline-block;
    margin: 5px 5px 0 0;
    padding: 6px 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-size: 12px;
    cursor: pointer;
  }
  .webcam-preview { width: 100%; max-height: 120px; object-fit: cover; margin-top: 5px; border-radius: 4px; }
  #station-table { padding: 10px 20px 40px 20px; background: white; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: center; }
  th { background-color: #007bff; color: white; }
  .small-note { font-size: 11px; color: #666; margin-top: 5px; text-align: center; }
</style>
</head>
<body>

<div id="map"></div>
<div id="station-table"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const stazioni = [
  { nome: "Cosenza - Vaglio Lise", lat: 39.31, lon: 16.23, quota: "208 m", provincia: "Cosenza", regione: "Calabria", area: "Valle del Crati", stationId: "ICOSEN11", apiKey: "03d402e1e8844ac49402e1e8844ac419", webcam: "" },
  { nome: "Amantea Spiaggia", lat: 39.13, lon: 16.07, quota: "0 m", provincia: "Cosenza", regione: "Calabria", area: "Costa Tirrenica Cosentina", stationId: "IAMANT6", apiKey: "844d02e7e12049ef8d02e7e120b9ef68", webcam: "https://meteologullo.github.io/immagine_provvisoria_amantea.jpg" },
  { nome: "Montescuro - Celico", lat: 39.33, lon: 16.40, quota: "1643 m", provincia: "Cosenza", regione: "Calabria", area: "Vetta della Sila Grande", stationId: "ICELIC1", apiKey: "844d02e7e12049ef8d02e7e120b9ef68", webcam: "" },
  { nome: "Cosenza - Campagnano", lat: 39.31, lon: 16.23, quota: "234 m", provincia: "Cosenza", regione: "Calabria", area: "Valle del Crati", stationId: "ICOSEN20", apiKey: "844d02e7e12049ef8d02e7e120b9ef68", webcam: "" },
  { nome: "Mendicino - Tivolille Pasquali", lat: 39.28, lon: 16.20, quota: "431 m", provincia: "Cosenza", regione: "Calabria", area: "Catena Costiera", stationId: "IMENDI13", apiKey: "844d02e7e12049ef8d02e7e120b9ef68", webcam: "" },
  { nome: "Casali del Manco - Morelli Soprana", lat: 39.28, lon: 16.29, quota: "800 m", provincia: "Cosenza", regione: "Calabria", area: "Valle del Crati", stationId: "ICASAL40", apiKey: "", webcam: "" }
];

var map = L.map('map').setView([39.3, 16.3], 9);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

function getColor(temp) {
  if (temp <= 0) return '#0033cc';
  if (temp <= 5) return '#66ccff';
  if (temp <= 10) return '#00ffcc';
  if (temp <= 15) return '#00cc66';
  if (temp <= 20) return '#ccff33';
  if (temp <= 25) return '#ffff00';
  if (temp <= 28) return '#ffcc00';
  if (temp <= 32) return '#ff9900';
  if (temp <= 35) return '#ff6600';
  if (temp <= 38) return '#ff3300';
  if (temp <= 40) return '#cc0000';
  return '#990000';
}

const stazioniDati = [];

Promise.allSettled(stazioni.map(stazione => {
  if (!stazione.apiKey) return Promise.resolve();

  return fetch(`https://api.weather.com/v2/pws/observations/current?stationId=${stazione.stationId}&format=json&units=m&apiKey=${stazione.apiKey}`)
    .then(r => r.json())
    .then(currentData => {
      const obs = currentData.observations[0];
      const temperatura = obs.metric.temp?.toFixed(1) ?? "-";
      const umidita = obs.humidity ?? "-";
      const vento = obs.windSpeed ?? "-";
      const raffica = obs.windGust ?? "-";
      const pioggia = obs.metric.precipTotal ?? "0";
      const tempMax = obs.metric.tempHigh24Hour?.toFixed(1) ?? temperatura;
      const tempMin = obs.metric.tempLow24Hour?.toFixed(1) ?? temperatura;

      var tempIcon = L.divIcon({
        className: 'temperature-label',
        html: `${temperatura}°`,
        iconSize: [30, 30],
        iconAnchor: [15, 15]
      });

      var marker = L.marker([stazione.lat, stazione.lon], {icon: tempIcon}).addTo(map);
      marker.getElement().style.backgroundColor = getColor(temperatura);

      var popupContent = `
        <div class="popup-title">${stazione.nome}</div>
        <div class="popup-sub">${stazione.provincia} - ${stazione.regione} - ${stazione.quota} - ${stazione.area}</div>
        <div class="popup-data"><span class="bold">Temp:</span> ${temperatura}°C</div>
        <div class="popup-data"><span class="bold">Max:</span> ${tempMax}°C / <span class="bold">Min:</span> ${tempMin}°C</div>
        <div class="popup-data"><span class="bold">Umidità:</span> ${umidita}%</div>
        <div class="popup-data"><span class="bold">Vento:</span> ${vento} km/h / <span class="bold">Raffica:</span> ${raffica} km/h</div>
        <div class="popup-data"><span class="bold">Pioggia:</span> ${pioggia} mm</div>
        ${stazione.webcam ? `<img src="${stazione.webcam}" class="webcam-preview">` : '<div style="margin-top:5px;font-size:12px;color:#777;">Webcam non disponibile</div>'}
        <a href="#" class="popup-button">Vai alla Pagina</a>
        <a href="#" class="popup-button">Visualizza Grafici</a>
      `;

      marker.bindPopup(popupContent);

      stazioniDati.push({
        nome: stazione.nome,
        temperatura: parseFloat(temperatura) || -999,
        tempMax,
        tempMin,
        quota: stazione.quota
      });
    });
})).then(() => {
  stazioniDati.sort((a, b) => b.temperatura - a.temperatura);
  const container = document.getElementById('station-table');
  let html = "<table><tr><th>Località</th><th>Temp</th><th>Max</th><th>Min</th><th>Quota</th></tr>";
  stazioniDati.forEach(s => {
    const tempVal = (s.temperatura == -999) ? '-' : `${s.temperatura}°C`;
    html += `<tr><td><b>${s.nome}</b></td><td><b>${tempVal}</b></td><td>${s.tempMax}°C</td><td>${s.tempMin}°C</td><td>${s.quota}</td></tr>`;
  });
  html += "</table>";
  html += `<div class="small-note">Ordinate dalla più calda alla più fredda</div>`;
  container.innerHTML = html;
});
</script>

</body>
</html>
